version: "2.1"

volumes:
  zm_events:
  zm_images:
  zm_tokens:
  # zm_logs:
  db:

services:
  zm:
    build: zm
    ports:
      - 80:80/tcp
      - 9000:9000/tcp
    volumes:
      - zm_events:/var/cache/zoneminder/events
      - zm_images:/var/cache/zoneminder/images
      - zm_tokens:/var/lib/zmeventnotification/push
      # - zm_logs:/var/log
    tmpfs:
      - /tmp
      - /var/log
      - /var/cache/zoneminder/temp
      - /var/cache/zoneminder/cache
    shm_size: 2048M
    depends_on:
      - db

  db:
    build: db
    environment: 
      MYSQL_DATABASE: zm
    volumes:
      - db:/var/lib/mysql

  ml:
    build: ml
    privileged: true
    ports:
      - 5000:5000/tcp
